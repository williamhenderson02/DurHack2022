<!DOCTYPE html>
<html lang="english">

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .header {
            padding: 10px;
            text-align: center;
            background: #45116e;
            color: rgb(205, 188, 188);
        }

        .header h1 {
            font-size: 50px;
        }

        .navbar {
            overflow: hidden;
            background-color: rgb(97, 69, 157);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 28px 20px;
            text-decoration: none;
        }

        .navbar a.right {
            float: unset;
        }

        .navbar a:hover {
            background-color: rgb(52, 48, 119);
            color: black;
        }

        /* Column container */
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
        }

        /* Create two unequal columns that sits next to each other */
        /* Sidebar/left column */
        .side {
            -ms-flex: 30%;
            /* IE10 */
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        /* Main column */
        .main {
            -ms-flex: 70%;
            /* IE10 */
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        /* Fake image, just for this example */
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
        }

        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }

        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .navbar design {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>QRT VISUALISATION OF MARKET DATA CHALLENGE

        </h1>
        <p>The enhanced way of market data</p>
    </div>

    <div class="navbar">
        <a href="#" class="right">Link</a>
    </div>

    <div class="main">
        <h2>CRYPTOCURRENCY UPDATE</h2>
        <h3>Select the crypto you want to update</h3>
        <h5>Bitcoin</h5>

    </div>
    </div>

    <div class="footer">
        <h2>END OF THE SITE</h2>
    </div>

</body>

</html>
